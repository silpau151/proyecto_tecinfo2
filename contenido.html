<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Cuidado en Internet!</title>
    <link rel="stylesheet" href="contenido.css">
</head>
<body>
    <div class="container">
        <h1><span class="highlight">¡5 Cosas que</span> <span class="negativo">NUNCA</span> <span class="highlight">debes hacer en Internet!</span></h1>
        <div id="lista-consejos">
            <div class="consejo" data-consejo="1">
                <div class="numero">1</div>
                <p>Usar “123456” de contraseña.</p>
                <button class="accion">¡Piénsalo bien!</button>
            </div>
            <div class="consejo" data-consejo="2">
                <div class="numero">2</div>
                <p>Compartir tu contraseña por WhatsApp.</p>
                <button class="accion">¡Secreto total!</button>
            </div>
            <div class="consejo" data-consejo="3">
                <div class="numero">3</div>
                <p>Dar clic a links raros o sospechosos.</p>
                <button class="accion">¡Alerta de peligro!</button>
            </div>
            <div class="consejo" data-consejo="4">
                <div class="numero">4</div>
                <p>Conectarte a cualquier Wi-Fi público sin VPN.</p>
                <button class="accion">¡Protege tu conexión!</button>
            </div>
            <div class="consejo" data-consejo="5">
                <div class="numero">5</div>
                <p>Subir tu INE o datos personales a redes.</p>
                <button class="accion">¡Información privada!</button>
            </div>
        </div>
    </div>
    <script src="contenido.js"></script>
</body>
</html>
